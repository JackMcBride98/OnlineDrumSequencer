<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Online Drum Sequencer</title>
        <link rel='stylesheet' href='styles.css'>
        <style>
            
        </style>
    </head>
    <body>
        
        <header>
            <h1>
                Online Drum Sequencer
            </h1>
            <p>Make Drum Patterns Online</p>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>

        <div class="drumMachine">
            <div class = "controls">
                <button id="play">Play </button>
                <button id="pause">Pause </button>
                <button id="stop">Stop</button>
                <p>bpm</p>

                <input type="range" min="10" max="400" value="100" class="slider" id="bpmSlider">
                <p id="bpmValue">100</p>
                <p>swing</p>
                <input type="range" min="0" max="100" value="0" class="slider" id="swingSlider">
                <p id="swingValue">0</p>
                <select id="newSampleSelect">
                </select>
                <button id = "addSampleButton">Add Sample</button>
                <input type="file" id="sampleUpload" accept="audio/*">
                <input type="text" id="sampleUploadName">
                <button id ="sampleUploadButton">Upload Sample</button>
                <p>Users Online: </p>
                <p id="userCount">0</p>
            </div>

            <div class = "channel-container"></div>
        </div>
        
        <div class = "cursor-container"></div>
    </body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/siofu/client.js"></script>
    <script src="/main.js"></script>
</html>
